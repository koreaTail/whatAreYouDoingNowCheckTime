<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/6584921572.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="all">
    <header>
      <div class="header-left">
        <h1>YOU ARE WHAT YOU DO</h1>
        <button class="초기화버튼">
          <span>재시작</span>
        </button>
      </div>
      <div class="시계위치">
        <p></p>
      </div>

    <main class="section-flex">
      <div>
        <section id="코딩">
          <form action="">
            <button>
              <span class="핵심키워드">코딩</span>
            </button>
          </form>
          <div class="경과시간flex">
            <p class="경과시간">경과시간</p>
            <span>(</span>
            <span class="경과시간합">0</span>
            <span>')</span>
          </div>
          <ol class="경과시간표시부"></ol>
        </section>
      </div>
      <div>
        <section id="구매대행">
          <form action="">
            <button>
              <span class="핵심키워드">ㄱㅁㄷㅎ</span>

      <div>

      <div>
        <section id="개인정비">
          <form action="">

    <div class="todo-and-memo-flex">
      <section class="todo-part">
        <div class="black-box">
          <h4 class="title">To do list</h4>
          <form class="js-toDoForm" action="">
            <input class="js-toDoInput form-input" type="text" placeholder="Write a to do" />
          </form>
          <div class="flex">
            <ul class="js-toDoList"></ul>
          </div>
        </div>
      </section>
      <section class="memo-part">
        <form action="">
          <textarea name="" id="" cols="32" rows="21" placeholder="메모장입니다만.."></textarea>
        </form>
      </section>
    </div>

  </div>





  <script src="index.js"></script>
  <script src="toDo.js"></script>
  <script src="textarea.js"></script>

</html>
